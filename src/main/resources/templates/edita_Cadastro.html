<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>        
        <div class="container mt-4">          
            <form action="/editsave" method="post">
               <label>ID</label>
               <input type="hidden" name="id_c" id="id_c"  th:value="${cad.id_c}"/></br>
                 <label>NOME</label>
                 <input type="text" name="nome" id="nome" class="form-control" th:value="${cad.nome}">
                <label>QUADRA</label>
                <input type="text" name="logradouro" id="logradouro" class="form-control" th:value="${cad.logradouro}">
                <label>BAIRRO</label>
                <input type="text" name="bairro" id="bairro" class="form-control" th:value="${cad.bairro}">
                <label>CIDADE</label>
                <input type="text" name="localidade" id="localidade" class="form-control" th:value="${cad.localidade}">
                <label>ESTADO</label>
                <input type="text" name="uf" id="uf" class="form-control" th:value="${cad.uf}">
                <label>CEP</label>
                <input type="text" name="cep" id="cep" class="form-control" th:value="${cad.cep}">
                <label>Telefone</label>
                <input type="number" name="fone" id="fone" class="form-control" th:value="${cad.fone}">
                <label>Email</label>
                <input type="email" name="email"id="email" class="form-control" th:value="${cad.email}">
                <label>Data-nascmt</label>
                <input type="date" name="data"id="data" class="form-control" th:value="${cad.data}">
                <label>Status</label>
                <input type="status" name="status"id="status" class="form-control" th:value="${cad.status}"></br>
                
                <input type="submit" value="Salvar">                    
            </form>
        </div> 
    </body>
</html>
